<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- @NOTE linking our CSS -->
    <link rel="stylesheet" href="chat.css"/>

    <!-- @NOTE linking firebase version 8 CDNs first -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- @NOTE initializing firebase -->
    <script defer src="init-chat.js"></script>

    <!-- @NOTE link our main.js AFTER we load initialize firebase -->
    <script defer src="chat.js"></script>
    <title>Fire Messages 2.0</title>
</head>
<body>
    <div id="chatbox-container">
        <a href="home.html"><img id="logo" src="images/logo.png" width="100px"></a>
        <h1 id="title">Safe Haven Chat</h1>        

        <!-- @NOTE this is where we'll append messages -->
        <div id="all-messages">

                    accusamus!
                </p>
            </div> -->

        <div id="typing-container">
            <form>
                <!-- @NOTE this input has an id #username -->
                <div class="input-container">
                    <label>Username:</label>
                    <input
                        type="text"
                        id="username"
                    />
                </div>
                
                <!-- @NOTE this input has an id #message -->
                <div class="input-container">
                    <label>Message:</label>
                    <input
                        type="text"
                        id="message"
                    />
                </div>
            </form>

            <button id="send-btn">Send</button>
        </div>
